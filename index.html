<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="form-popup"  id="mainForm">
        <form action="" class="form-container" id="myForm">
          
            <h1>Add New Book</h1>
      
          <label for="Title"><b>Title</b></label>
          <input type="text" placeholder="Enter Title" name="Title" required>
      
          <label for="Author"><b>Author</b></label>
          <input type="text" placeholder="Enter Author" name="Author" required>

          <label for="Page-Num"><b>Page-Number</b></label>
          <input type="number" name="Page-Num" required>

          <input type="checkbox" id="read" name="read" >
          <label for="read"><b>Read</b></label>
           <div class="buttons">
        <div>
            <br>
          <button type="button" class="btn" onclick="addBookToLibrary()"><b>Add Book</b></button>
          </div>
         <div>
            <br>
          <button type="button" class="btn cancel" onclick="closeForm()"><b>Close</b></button>
          </div>
          </div>
        </form>
      </div>
    <div class="main-container">
        <div class="header">
            <div class="main-title">
               Library
            </div>
            <div class="add-book">
              <button class="add-btn" onclick="updateGrid()">view Book</button> 
               <button class="add-btn" onclick="openForm()">Add Book</button> 
            </div>

        </div>
        <div class="main-body">
         

        </div>
        <div class="footer">
          <h4>
          Library App By Fiseha Abebe<br>
          Implemented Using LocalStorage</h4>
        </div>
    </div>
    



<script src="index.js"></script>
</body>
</html>
